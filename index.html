<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Onur Çatmabacak - Personal Website</title>
  <!--- Custom CSS File --->
  <link rel="stylesheet" href="style.css">
  <style>
      /* Optional CSS for smooth scroll and appearance */
      body {
          scroll-behavior: smooth; /* Smooth scrolling */
      }
      .cv-container {
          display: none; /* Initially hidden */
      }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <a href="#">Onur Çatmabacak<span></span></a> 
      </div>

      <!-- Social Links added below the logo -->
      <div class="social-links">
        <a href="mailto:onurcatmabacak@gmail.com" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" alt="Email">
        </a>
        <a href="https://github.com/onurcatmabacak" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/onurcatmabacak/" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn">
        </a>
      </div>

      <ul>
        <li><a href="#" id="home-link">Home</a></li> <!-- Added Home link with ID -->
        <li><a href="#">About</a></li>
        <li><a href="#" id="cv-link">CV</a></li> <!-- Added ID for CV link -->
        <li><a href="#">Research</a></li>
        <li><a href="#">Publications</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    
    <div class="content">
      <h2>Hello,<br>I'm Onur Çatmabacak</h2>
      <p>I'm a Web Developer & Designer with a passion for research and innovation.<br>
         This is a space where I share my work, projects, and publications.</p>
    </div>
    
    <!-- CV Embedded Section -->
    <div class="cv-container" id="cv"> <!-- ID for linking -->
      <h2>My Curriculum Vitae</h2> <!-- Optional Title for CV Section -->
      <iframe src="OnurCatmabacak_CV.pdf" width="100%" height="800px" style="border: none;"> <!-- Path to CV PDF -->
        This browser does not support PDFs. Please download the PDF to view it: <a href="OnurCatmabacak_CV.pdf">Download PDF</a>
      </iframe>
    </div>

    <div class="link">
      <a href="#" class="hire">Hire Me</a>
    </div>
  </div>

  <script>
    // JavaScript to show CV section when clicked
    document.getElementById('cv-link').addEventListener('click', function() {
      // Hide other content
      document.querySelector('.content').style.display = 'none';
      document.querySelector('.cv-container').style.display = 'block'; // Show CV section
      window.scrollTo({
        top: document.getElementById('cv').offsetTop, // Scroll to CV section
        behavior: 'smooth'
      });
    });

    // JavaScript to navigate to homepage
    document.getElementById('home-link').addEventListener('click', function() {
      // Hide CV section if it's visible
      document.querySelector('.cv-container').style.display = 'none';
      document.querySelector('.content').style.display = 'block'; // Show content
      window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top
    });
  </script>
</body>
</html>
